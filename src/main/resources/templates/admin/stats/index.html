<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<div th:fragment="stats">

    <div class="row">

        <div class="col-lg-4">
            <div class="card card-secondary">
                <div class="card-header" style="text-align:center">
                    Master Stats
                </div>
                <div class="card-body">
                    <div class="data" th:each="entry : ${master}">
                        <dl>
                            <dt th:text="${entry.key}"></dt>
                            <dd th:text="${entry.value}"></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card card-secondary">
                <div class="card-header" style="text-align:center">
                    API Stats
                </div>
                <div class="card-body">
                    <div class="data" th:each="entry : ${api}">
                        <dl>
                            <dt th:text="${entry.key}"></dt>
                            <dd th:text="${entry.value}"></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card card-secondary">
                <div class="card-header" style="text-align:center">
                    Network Stats
                </div>
                <div class="card-body">
                    <div class="data" th:each="entry : ${network}">
                        <dl>
                            <dt th:text="${entry.key}"></dt>
                            <dd th:text="${entry.value}"></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="card card-secondary">
                <div class="card-header" style="text-align:center">
                    Cache Stats
                </div>
                <div class="card-body">
                    <div class="data" th:each="entry : ${cacheGeneral}">
                        <dl>
                            <dt th:text="${entry.key}"></dt>
                            <dd th:text="${entry.value}"></dd>
                        </dl>
                    </div>
                    <hr>
                    <div class="data" th:each="entry : ${cacheForums}">
                        <dl>
                            <dt th:text="${entry.key}"></dt>
                            <dd th:text="${entry.value}"></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>

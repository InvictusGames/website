<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="@{default}"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Edit Thread</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card">
        <div class="card-header">
            Edit Thread
        </div>
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form th:action="@{/forum/thread/edit}" method="post">
                        <input type="hidden" name="forumName" th:value="${thread.forumName}">
                        <input type="hidden" name="threadId" th:value="${thread.id}">
                        <div class="form-group">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" name="title" id="title" th:value="${thread.title}">
                        </div>
                        <div class="form-group">
                            <label for="body" class="form-label">Content</label>
                            <textarea class="form-control" id="body" name="body" rows="6" th:text="${thread.body}">
                                </textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
